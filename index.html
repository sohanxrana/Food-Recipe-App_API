<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="apple-touch-icon.png" />
    <title>Food Recipe App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <
  <body class="bg-gray-800 overflow-x-hidden">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold text-white my-10">
        Search For Your Meal 🔍
      </h1>
      <div
        class="bg-white w-1/2 mx-auto p-2 border rounded-xl flex justify-between gap-2"
      >
        <input
          type="text"
          placeholder="Ex...Fish"
          class="p-4 w-full rounded-xl border-transparent"
          id="input"
        />
        <button
          class="btn bg-orange-500 hover:bg-orange-700 text-white px-4 py-2 rounded-xl"
          id="search"
        >
          Search
        </button>
      </div>
    </div>
    <div
      class="container mx-auto border border-gray-600 min-h-[600px] rounded-xl mt-5 p-4"
    >
      <h2
        id="noMeal"
        class="text-gray-300 text-center text-4xl mt-16 font-semibold capitalize"
      >
        No Meal to Show!😞
      </h2>
      <div class="meal-wrapper grid grid-cols-4 gap-5"></div>
    </div>
    <div>
      <div class="flex items-center justify-center min-h-screen">
        <div
          id="details"
          class="overlay fixed top-0 w-full h-full flex items-center justify-center invisible"
        >
          <!-- <div class="popup bg-white w-[70%] min-h[500px] p-10">
            <h2 class="text-2xl font-bold mb-4">Popup Title</h2>
            <p class="mb-6">Popup content goes here.</p>
            <button
              class="px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded"
            >
              Close
            </button>
          </div> -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
